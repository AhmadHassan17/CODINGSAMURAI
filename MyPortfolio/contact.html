  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact <span>Me!</span></h2>
    <form action="#">
      <div class="row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="email" class="form-control" placeholder="Email Address" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" placeholder="Mobile Number" required>
        </div>
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" placeholder="Email Subject" required>
        </div>
        <div class="col-12 mb-3">
          <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary send-btn">Send Message</button>
        </div>
      </div>
    </form>
  </section>
